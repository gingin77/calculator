<!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<title>Calculator</title>
 		<meta name="description" content=" " />
 		<meta name="author" content=" " />
 		<meta name="HandheldFriendly" content="true" />
 		<meta name="MobileOptimized" content="320" />
 		<!-- Use maximum-scale and user-scalable at your own risk. It disables pinch/zoom. Think about usability/accessibility before including.-->
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
 		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
 		<link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
 	</head>
 	<body>
 		<div class="device_wrapper">
        <div class="top_row">
            <button class="square" id="clear">C</button>
            <button class="rectangle" id="calc_display"></button>
        </div>
        <div class="rows">
            <button class="easy number square">7</button>
            <button class="easy number square">8</button>
            <button class="easy number square">9</button>
            <button class="easy operator square multiplyDivideModulo">/</button>
        </div>
        <div class="rows">
            <button class="easy number square">4</button>
            <button class="easy number square">5</button>
            <button class="easy number square">6</button>
            <button class="easy operator square  divideModulo" id="multiply">x</button>
        </div>
        <div class="rows">
            <button class="easy number square">1</button>
            <button class="easy number square">2</button>
            <button class="easy number square">3</button>
            <button class="easy operator square plusMinus">-</button>
        </div>
        <div class="rows">
            <button class="easy number square">0</button>
            <button class="easy number square">.</button>
            <button class="operator square" id="equals">=</button>
            <button class="easy operator square plusMinus">+</button>
        </div>

    </div>
 	<script type="text/javascript" src="main.js"></script>
 	</body>
 </html>
